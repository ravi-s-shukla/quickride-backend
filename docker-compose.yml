version: '3.9'

services:
  # =============== MESSAGE BROKER (RabbitMQ) ===============
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest

  # =============== KAFKA STACK ===============
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.0
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: kafka
    ports:
      - "9092:9092"
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  # =============== REDIS ===============
  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"

  # =============== DATABASES ===============
  rider-db:
    image: mongo:6
    container_name: rider-db
    ports:
      - "27017:27017"
    volumes:
      - rider-data:/data/db

  captain-db:
    image: mongo:6
    container_name: captain-db
    ports:
      - "27018:27017"
    volumes:
      - captain-data:/data/db

  ride-db:
    image: mongo:6
    container_name: ride-db
    ports:
      - "27019:27017"
    volumes:
      - ride-data:/data/db

  # =============== SERVICES ===============
  rider-service:
    build: ./rider-service
    container_name: rider-service
    ports:
      - "3001:3001"
    volumes:
      - ./rider-service:/app
      - ./common:/app/common
      - /app/node_modules
    environment:
      PORT: 3001
      MONGO_URL: mongodb://rider-db:27017/riderdb
      RABBITMQ_URL: amqp://rabbitmq:5672
      SOCKET_URL: http://socket-gateway:4000
    depends_on:
      - rabbitmq
      - rider-db
      - socket-gateway

  captain-service:
    build: ./captain-service
    container_name: captain-service
    ports:
      - "3002:3002"
    volumes:
      - ./captain-service:/app
      - ./common:/app/common
      - /app/node_modules
    environment:
      PORT: 3002
      MONGO_URL: mongodb://captain-db:27017/captaindb
      RABBITMQ_URL: amqp://rabbitmq:5672
      SOCKET_URL: http://socket-gateway:4000
    depends_on:
      - rabbitmq
      - captain-db
      - socket-gateway

  ride-service:
    build: ./ride-service
    container_name: ride-service
    ports:
      - "3003:3003"
    volumes:
      - ./ride-service:/app
      - ./common:/app/common
      - /app/node_modules
    environment:
      PORT: 3003
      MONGO_URL: mongodb://ride-db:27017/ridedb
      RABBITMQ_URL: amqp://rabbitmq:5672
      SOCKET_URL: http://socket-gateway:4000
    depends_on:
      - rabbitmq
      - ride-db
      - socket-gateway

  # =============== SOCKET.IO GATEWAY ===============
  socket-gateway:
    build: ./socket-gateway
    container_name: socket-gateway
    ports:
      - "4000:4000"
    volumes:
      - ./socket-gateway:/app
      - /app/node_modules
    environment:
      PORT: 4000
      REDIS_HOST: redis
      REDIS_PORT: 6379
      KAFKA_BROKER: kafka:9092
    depends_on:
      - redis
      - kafka
      - rabbitmq

  # =============== API GATEWAY ===============
  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    ports:
      - "8080:8080"
    volumes:
      - ./api-gateway:/app
      - /app/node_modules
    depends_on:
      - rider-service
      - captain-service
      - ride-service

volumes:
  rider-data:
  captain-data:
  ride-data:
